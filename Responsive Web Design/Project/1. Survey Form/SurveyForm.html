<!DOCTYPE html>.
<html>
  <head>
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1 id="title">Survey Form</h1>
    <p id="description">Please fill out this form</p>
    <fieldset>
      <form id="survey-form">
        <label id="name-label">Name
          <input 
            id="name" 
            type="text" 
            placeholder="Enter your name" 
            required />
        </label>
        <label id="email-label">Email
          <input 
            id="email" 
            type="email" 
            placeholder="Enter your email" 
            required />
        </label>
        <label id="number-label">Age (optional)
          <input 
            id="number"  
            type="number" 
            min="18" 
            max="50" 
            placeholder="Age" 
            required />
        </label>
        <label>Which option best describes your current role?
            <select id="dropdown">
                <option value="">Select current role</option>
                <option value="1">Student</option>
                <option value="2">Full Time Job</option>
                <option value="3">Full Time Learner</option>
                <option value="4">Prefer not to say</option>
                <option value="5">Other</option>
            </select>
        </label>
        <label>Would you recommend freeCodeCamp to a friend?</label>
        <label class="container1">Definitely<input value="1" type="radio"  name="recommend" class="inline" /><span class="checkmark1"></span></label>
        <label class="container1">Maybe<input value="2" type="radio" name="recommend" class="inline" /><span class="checkmark1"></span></label>
        <label class="container1">Not sure<input value="3" type="radio" name="recommend" class="inline" /><span class="checkmark1"></span></label>
        <label>What is your favorite feature of freeCodeCamp?          <select id="dropdown">
              <option value="">Select an option</option>
              <option value="1">Challanges</option>
              <option value="2">Projects</option>
              <option value="3">Community</option>
              <option value="4">Open Sources</option>
          </select>
        </label>
        <label>What would you like to see improved? (Check all that apply)</label>
        <label class="container2">Front-end Projects<input value="1" type="checkbox" name="improved" class="inline" required /><span class="checkmark2"></span></label>
        <label class="container2">Back-end Projects<input value="2" type="checkbox" name="improved" class="inline" required /><span class="checkmark2"></span></label>
        <label class="container2">Data Visualization<input value="3" type="checkbox" name="improved" class="inline" required /><span class="checkmark2"></span></label>
        <label class="container2">Challenges<input value="4" type="checkbox" name="improved" class="inline" required /><span class="checkmark2"></span></label>
        <label>Provide a bio:<textarea name="bio" rows="10" cols="100" placeholder="Enter your comment here..."></textarea></label>
        <input id="submit" type="submit" value="Submit" class="submit"/>
      </form>
    </fieldset>
  </body>
</html>
